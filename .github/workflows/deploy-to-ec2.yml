name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Build with Maven
        run: mvn package -f backend/pom.xml -DskipTests
        
      - name: Deploy JAR to EC2
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "backend/target/*.jar"
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ec2-user
          TARGET: /app
          
      - name: Setup Service and Environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create environment file
            sudo tee /app/spring-app.env > /dev/null <<'ENVEOF'
            SPRING_PROFILES_ACTIVE=prod
            SPRING_DATASOURCE_URL=${{ secrets.DATABASE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.DATABASE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            FIREBASE_SERVICE_ACCOUNT_KEY=${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
            ENVEOF
            
            # Set secure permissions
            sudo chown ec2-user:ec2-user /app/spring-app.env
            sudo chmod 600 /app/spring-app.env
            
            # Create systemd service file
            sudo tee /etc/systemd/system/spring-app.service > /dev/null <<'SERVICEEOF'
            [Unit]
            Description=Spring Boot Application
            After=network.target
            
            [Service]
            User=ec2-user
            WorkingDirectory=/app
            EnvironmentFile=/app/spring-app.env
            ExecStart=/usr/bin/java -jar /app/valvio-0.0.1-SNAPSHOT.jar
            SuccessExitStatus=143
            TimeoutStopSec=10
            Restart=on-failure
            RestartSec=5
            
            [Install]
            WantedBy=multi-user.target
            SERVICEEOF
            
            # Reload and restart service
            sudo systemctl daemon-reload
            sudo systemctl enable spring-app
            sudo systemctl restart spring-app
            sleep 3
            sudo systemctl status spring-app --no-pager