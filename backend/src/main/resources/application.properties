spring.application.name=valvio

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Firebase Authentication
# Set this as an environment variable or provide path to service account JSON file
# Can be a file path: /path/to/serviceAccountKey.json
# Or JSON string: {"type":"service_account",...}
firebase.service-account-key=${FIREBASE_SERVICE_ACCOUNT_KEY:}